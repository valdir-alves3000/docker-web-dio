<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logo | DEV +3000</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ruslan+Display&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="heading">
        <strong>DEV</strong>
        <span style="--delay: 1">&lt;</span>
        <span style="--delay: 2; --top-text: -500px">&quest;</span>
        <span style="--delay: 3">&gt;</span>
      </div>
      <div class="footer">
        <span style="--top-text: 500px">+</span>
        <span style="--delay: 1">3</span>
        <span style="--delay: 2">0</span>

        <div class="container">
          <div class="eyelid"></div>
          <div class="eyes">
            <div id="left-eye" class="eye">
              <div class="pupil"></div>
            </div>
            <div id="right-eye" class="eye">
              <div class="pupil"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
